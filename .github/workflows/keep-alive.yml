name: Keep Streamlit App Alive

on:
  schedule:
    # Ping every 10 minutes to prevent app from sleeping
    - cron: '*/10 * * * *'
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  ping-app:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Streamlit App
        run: |
          echo "ğŸš€ Pinging OrbiNasaSense app..."
          
          # Replace with your actual Streamlit app URL after deployment
          APP_URL="https://orbinaasense.streamlit.app"
          
          response=$(curl -s -o /dev/null -w "%{http_code}" $APP_URL)
          
          echo "ğŸ“¡ Response code: $response"
          
          if [ $response -eq 200 ]; then
            echo "âœ… App is alive and running!"
          elif [ $response -eq 000 ]; then
            echo "âš ï¸ App might be starting up..."
          else
            echo "âš ï¸ App returned status: $response"
          fi
      
      - name: Log timestamp
        run: |
          echo "â° Last ping: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ”„ Next ping in 10 minutes"
